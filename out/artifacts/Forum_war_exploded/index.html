<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log page</title>
</head>
<body>


<div style="text-align: center">


    <h1>Регістрація / Вхід</h1>
    <form action="/login" method="post" name="login">
        <p><label>Введіть Ваш логін:<input type="text" name="login" required size="30" maxlength="16"></label></p>
        <p><label>Введіть Ваш пароль:<input type="password" name="password" required size="30" maxlength="16"></label>
        </p>
        <p><input type="submit" name="submit" value="Відправити"></p>


    </form>

    <form action="/registration.jsp">

        <button type="submit" value="Зареєструватись"> Зареєструватись</button>
    </form>



</div>

</body>
</html>
